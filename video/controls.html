<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video test</title>
    <style>
      video {
        display:block;
      }
    </style>
  </head>
  <body>
    <video controls autoplay src="https://www.freedesktop.org/software/gstreamer-sdk/data/media/sintel_trailer-480p.webm"></video>
    <script>
      setTimeout(() => {
        document.querySelector("video").removeAttribute("controls");
        setTimeout(() => {
          document.querySelector("video").setAttribute("controls", "");
        }, 10000);
      }, 10000);
    </script>
  </body>
</html>
