<!--<button id="video">FULLSCREEN VIDEO</button>-->
<button id="img">FULLSCREEN IMG</button>
<video src="https://www.freedesktop.org/software/gstreamer-sdk/data/media/sintel_trailer-480p.webm" autoplay style="display:inline-block" controls></video>
<script>
  document.querySelector('button').addEventListener('click', () => {
    document.querySelector('video').requestFullscreen().then(() => {
      console.log(document.fullscreenEnabled);
      console.log(document.fullscreenElement == document.querySelector('video'));
      setTimeout(() => {
        document.exitFullscreen();
      }, 2000);
    });
  });
</script>
